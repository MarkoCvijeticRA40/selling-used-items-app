<div class="container">
    <table id="advertisementTable" class="advertisementTable">
        <thead>
            <tr *ngIf="shouldShowActions()">
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Status</th>
                <th *ngIf="shouldShowEditDelete()">Edit</th> 
                <th *ngIf="shouldShowEditDelete()">Delete</th>
                <th *ngIf="shouldShowConfirmRefuse()">Confirm</th>
                <th *ngIf="shouldShowConfirmRefuse()">Refuse</th>
                <th>Reserved by</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ad of advertisements">
                <td>{{ ad.name }}</td>
                <td>{{ ad.price }}</td>
                <td>{{ ad.description }}</td>
                <td>{{ ad.status }}</td>
                <td *ngIf="shouldShowEditDelete()">
                    <button *ngIf="ad.status === 'Available'" class="edit-button" (click)="navigateToAdvertisements()">Edit</button>
                </td>
                <td *ngIf="shouldShowEditDelete()">
                    <button *ngIf="ad.status === 'Available'" class="delete-button">Delete</button>
                </td>
                <td *ngIf="shouldShowConfirmRefuse()">
                    <button *ngIf="ad.status === 'Reserved'" class="edit-button">Confirm</button>
                </td>
                <td *ngIf="shouldShowConfirmRefuse()">
                    <button *ngIf="ad.status === 'Reserved'" class="delete-button">Refuse</button>
                </td>
                <td>Milos Tomic</td>
            </tr>
        </tbody> 
    </table>
    <div class="pagination">
        <button class="pagination-button">
            <div class="pagination-content">1</div>
        </button>
    </div> 
</div>
