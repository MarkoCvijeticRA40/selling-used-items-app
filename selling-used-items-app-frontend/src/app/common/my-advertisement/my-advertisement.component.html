<div class="container">
    <table id="advertisementTable" class="advertisementTable">
        <thead>
            <tr *ngIf="shouldShowActions()">
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Status</th>
                <th *ngIf="shouldShowEditDelete()">Edit</th> 
                <th *ngIf="shouldShowEditDelete()">Delete</th>
                <th *ngIf="shouldShowConfirmRefuse()">Confirm</th>
                <th *ngIf="shouldShowConfirmRefuse()">Refuse</th>
                <th>Reserved by</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ad of advertisements">
                <td>{{ ad.name }}</td>
                <td>{{ ad.price }}</td>
                <td>{{ ad.description }}</td>
                <td>
                    {{ ad.advertisementStatus === 0 ? 'Available' : (ad.advertisementStatus === 1 ? 'Reserved' : 'Sold') }}
                </td>
                <td *ngIf="shouldShowEditDelete()">
                    <button *ngIf="ad.advertisementStatus === 0" class="edit-button" (click)="navigateToAdvertisements(ad.id)">Edit</button>
                </td>
                <td *ngIf="shouldShowEditDelete()">
                    <button *ngIf="ad.advertisementStatus === 0" class="delete-button" (click)="deleteAdvertisement(ad.id)">Delete</button>
                </td>
                <td *ngIf="shouldShowConfirmRefuse()">
                    <button *ngIf="ad.advertisementStatus === 1" class="edit-button" (click)="confirm(ad)">Confirm</button>
                </td>
                <td *ngIf="shouldShowConfirmRefuse()">
                    <button *ngIf="ad.advertisementStatus === 1" class="delete-button" (click)="refuse(ad)">Refuse</button>
                </td>
                <td>Milos Tomic</td>
            </tr>
        </tbody> 
    </table>
    <div class="pagination">
        <button class="pagination-button">
            <div class="pagination-content">1</div>
        </button>
    </div> 
</div>
