<div class="container">
    <table id="advertisementTable" class="advertisementTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Purchase ID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ad of loggedUserPurchasesInformation">
                <td>{{ ad.name }}</td>
                <td>{{ ad.price }}</td>
                <td>{{ ad.description }}</td>
                <td>{{ ad.purchaseId }}</td>
            </tr>
        </tbody> 
    </table>
    <div class="pagination">
        <button class="pagination-button">
            <div class="pagination-content">1</div>
        </button>
    </div> 
</div>
