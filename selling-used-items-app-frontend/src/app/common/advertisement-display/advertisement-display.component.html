<div class="advertisement-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <div class="static-text">{{ advertisement.name }}</div>
    </div>
  
    <hr>
  
    <div class="form-group">
      <label for="price">Price:</label>
      <div class="static-text">{{ advertisement.price }}</div>
    </div>

    <hr>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <div class="static-text">{{ advertisement.description }}</div>
    </div>

    <hr>
  
    <div class="image-container">
      <img src="{{ advertisement.imageUrl }}" alt="Advertisement Image">
    </div>
  
    <hr> 
  
    <div class="form-group">
      <label for="commentaries">Commentaries about advertisement creator:</label>
      <div class="static-text">{{ advertisement.commentaries }}</div>
    </div>
  
    <hr>

    <div class="button-group">
      <button *ngIf="advertisement.status === 'Available'" class="purchase-button" (click)="purchaseAdvertisement()">Purchase</button>
      <button class="back-button" (click)="navigateToAdvertisements()">Back</button>
    </div>    
</div>
