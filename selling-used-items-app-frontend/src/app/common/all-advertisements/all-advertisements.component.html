    <div class="sortContainer">
        <select id="priceSort" class="sortSelect">
            <option value="asc">Sort by</option>
            <option value="asc">Sort by ASC price</option>
            <option value="desc">Sort by DESC price</option>
            <option value="asc">Sort by ASC name</option>
            <option value="desc">Sort by DESC name</option>
        </select>
    </div>
    <table id="advertisementTable" class="advertisementTable">
        <tbody>
          <tr *ngFor="let ad of advertisements" (click)="navigateToAdvertisementDisplay()">
            <td>{{ ad.name }}</td>
            <td>{{ ad.price }}</td>
            <td>{{ ad.description }}</td>
            <td><button class="view-button" (click)="navigateToAdvertisementDisplay()">View</button></td>
            <td><button class="delete-button">Delete</button></td>
          </tr>
        </tbody>
      </table>  
      <div class="pagination">
        <button class="pagination-button">
            <div class="pagination-content">1</div>
        </button>
    </div>  
</div>
